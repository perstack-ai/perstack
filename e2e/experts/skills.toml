model = "claude-sonnet-4-5"
temperature = 0.3

[provider]
providerName = "anthropic"

envPath = [".env", ".env.local"]

[experts."e2e-pick-tools"]
version = "1.0.0"
description = "E2E test expert with picked tools only"
instruction = """
If asked to read a file, report that readTextFile is not available.
Call attemptCompletion with the result.
"""

[experts."e2e-pick-tools".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
pick = ["attemptCompletion", "think"]

[experts."e2e-omit-tools"]
version = "1.0.0"
description = "E2E test expert with omitted tools"
instruction = """
Call attemptCompletion with result "OK"
"""

[experts."e2e-omit-tools".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
omit = ["think"]

[experts."e2e-multi-skill"]
version = "1.0.0"
description = "E2E test expert with multiple skills"
instruction = """
1. Use think with the query
2. Call attemptCompletion with result "OK"
"""

[experts."e2e-multi-skill".skills."exa"]
type = "mcpStdioSkill"
description = "Web search"
command = "npx"
args = ["-y", "exa-mcp-server"]
requiredEnv = ["EXA_API_KEY"]
lazyInit = false

[experts."e2e-multi-skill".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
pick = ["attemptCompletion", "think"]
