model = "claude-sonnet-4-5"
temperature = 0.3

[provider]
providerName = "anthropic"

envPath = [".env", ".env.local"]

[experts."e2e-pick-tools"]
version = "1.0.0"
description = "E2E test expert with picked tools only"
instruction = """
You are a test expert with limited tools.
You can ONLY use attemptCompletion and think.
Try to read a file - you should NOT have readTextFile available.
If you cannot read files, just say so and call attemptCompletion.
"""

[experts."e2e-pick-tools".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
pick = ["attemptCompletion", "think"]

[experts."e2e-omit-tools"]
version = "1.0.0"
description = "E2E test expert with omitted tools"
instruction = """
You are a test expert.
The think tool is NOT available to you (it was omitted).
Just say hello and call attemptCompletion.
"""

[experts."e2e-omit-tools".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
omit = ["think"]

[experts."e2e-multi-skill"]
version = "1.0.0"
description = "E2E test expert with multiple skills"
instruction = """
You are a test expert with multiple skills.
1. Use think to think about the query
2. Use web_search_exa to search if needed
3. Call attemptCompletion when done

You have both @perstack/base and exa skills available.
"""

[experts."e2e-multi-skill".skills."exa"]
type = "mcpStdioSkill"
description = "Web search"
command = "npx"
args = ["-y", "exa-mcp-server"]
requiredEnv = ["EXA_API_KEY"]

[experts."e2e-multi-skill".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
pick = ["attemptCompletion", "think"]
