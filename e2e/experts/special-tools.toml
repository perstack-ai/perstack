model = "claude-sonnet-4-5"

[provider]
providerName = "anthropic"

envPath = [".env", ".env.local"]

[experts."e2e-special-tools"]
version = "1.0.0"
description = "E2E test expert for special tool parallel execution"
instruction = """
IMPORTANT: Call ALL 3 tools below IN PARALLEL (single tool call batch):
- readPdfFile: path="e2e/fixtures/test.pdf"
- readImageFile: path="e2e/fixtures/test.gif"
- web_search_exa: query="test"

After all 3 complete, call attemptCompletion with "OK".
"""

[experts."e2e-special-tools".skills."exa"]
type = "mcpStdioSkill"
description = "Web search"
command = "npx"
args = ["-y", "exa-mcp-server"]
requiredEnv = ["EXA_API_KEY"]
lazyInit = false

[experts."e2e-special-tools".skills."@perstack/base"]
type = "mcpStdioSkill"
command = "npx"
packageName = "@perstack/base"
pick = ["attemptCompletion", "readPdfFile", "readImageFile"]
